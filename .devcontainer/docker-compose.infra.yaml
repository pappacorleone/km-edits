version: "3.6"

# Infrastructure services for DevPod development
# Node.js services (play, back, map-storage) run directly in the DevPod container

services:
  # Reverse proxy for routing
  reverse-proxy:
    image: traefik:v3.6.1
    ports:
      - "80:80"
    command:
      - --api.insecure=true
      - --providers.docker
      - --entryPoints.web.address=:80
      - --providers.docker.exposedbydefault=false
      - --providers.file.filename=/etc/traefik/dynamic.yaml
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik/dynamic.yaml:/etc/traefik/dynamic.yaml:ro
    networks:
      default:
        aliases:
          - front.workadventure.localhost
          - play.workadventure.localhost
          - maps.workadventure.localhost
          - oidc.workadventure.localhost
          - map-storage.workadventure.localhost
          - api.workadventure.localhost

  redis:
    image: redis:6
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Maps server (serves static map files)
  maps:
    image: thecodingmachine/php:8.1-v4-apache-node12
    environment:
      DEBUG_MODE: "true"
      HOST: "0.0.0.0"
      NODE_ENV: development
      FRONT_URL: http://play.workadventure.localhost
      STARTUP_COMMAND_0: sudo a2enmod headers
      STARTUP_COMMAND_1: yarn install || true
    volumes:
      - ../maps:/var/www/html
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.maps.rule=Host(`maps.workadventure.localhost`)"
      - "traefik.http.routers.maps.entryPoints=web"
      - "traefik.http.services.maps.loadbalancer.server.port=80"

  # OIDC mock server for authentication testing
  oidc-server-mock:
    image: ghcr.io/soluto/oidc-server-mock:0.7.0
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      SERVER_OPTIONS_INLINE: |
        {
          "AccessTokenJwtType": "JWT",
          "Discovery": { "ShowKeySet": true },
          "Authentication": {
            "CookieSameSiteMode": "Lax",
            "CheckSessionCookieSameSiteMode": "Lax"
          }
        }
      LOGIN_OPTIONS_INLINE: |
        { "AllowRememberLogin": false }
      LOGOUT_OPTIONS_INLINE: |
        { "AutomaticRedirectAfterSignOut": true }
      API_SCOPES_INLINE: |
        - Name: tags
          UserClaims:
            - tags-scope
      API_RESOURCES_INLINE: |
        - Name: some-app
          Scopes:
            - some-app-scope-1
            - tags-scope
          UserClaims:
            - tags
      IDENTITY_RESOURCES_INLINE: |
        [
          {
            "Name": "tags-scope",
            "ClaimTypes": ["tags"]
          }
        ]
      USERS_CONFIGURATION_INLINE: |
        [
          {
            "SubjectId":"1",
            "Username":"User1",
            "Password":"pwd",
            "Claims": [
              { "Type": "name", "Value": "John Doe", "ValueType": "string" },
              { "Type": "email", "Value": "john.doe@example.com", "ValueType": "string" },
              { "Type": "tags", "Value": "[\"admin\"]", "ValueType": "json" }
            ]
          },
          {
            "SubjectId":"2",
            "Username":"User2",
            "Password":"pwd",
            "Claims": [
              { "Type": "name", "Value": "Alice Doe", "ValueType": "string" },
              { "Type": "email", "Value": "alice.doe@example.com", "ValueType": "string" },
              { "Type": "tags", "Value": "[\"member\"]", "ValueType": "json" }
            ]
          }
        ]
      CLIENTS_CONFIGURATION_PATH: /tmp/config/clients-config.json
    volumes:
      - ../contrib/oidc-server-mock:/tmp/config:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.oidc.rule=Host(`oidc.workadventure.localhost`)"
      - "traefik.http.routers.oidc.entryPoints=web"

volumes:
  redis-data:
