name: Deploy to GCP VM

on:
  push:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: deploy-gcp
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/workadventure

jobs:
  build-play:
    name: Build Play
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: ./
          file: play/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-play:master
            ${{ env.IMAGE_PREFIX }}-play:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.IMAGE_PREFIX }}-play:master
          cache-to: type=inline
          build-args: FAST_BUILD=true

  build-back:
    name: Build Back
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: ./
          file: back/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-back:master
            ${{ env.IMAGE_PREFIX }}-back:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.IMAGE_PREFIX }}-back:master
          cache-to: type=inline

  build-map-storage:
    name: Build Map Storage
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: ./
          file: map-storage/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-map-storage:master
            ${{ env.IMAGE_PREFIX }}-map-storage:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.IMAGE_PREFIX }}-map-storage:master
          cache-to: type=inline

  deploy:
    name: Deploy to GCP VM
    runs-on: ubuntu-latest
    needs: [build-play, build-back, build-map-storage]
    steps:
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: sundaistack

      - name: Deploy via SSH
        run: |
          gcloud compute ssh workadventure \
            --zone=us-east1-b \
            --project=sundaistack \
            --ssh-flag="-o StrictHostKeyChecking=no" \
            --command="$(cat <<'DEPLOY_SCRIPT'
          set -e
          cd /opt/workadventure

          IMAGE_PREFIX="ghcr.io/${{ github.repository_owner }}/workadventure"

          # Write override to point at GHCR images (needs sudo â€” dir is owned by root)
          sudo tee docker-compose.override.yaml > /dev/null << EOF
          services:
            play:
              image: ${IMAGE_PREFIX}-play:master
            back:
              image: ${IMAGE_PREFIX}-back:master
            map-storage:
              image: ${IMAGE_PREFIX}-map-storage:master
          EOF

          # Pull new images and restart
          sudo docker compose pull
          sudo docker compose up -d
          sudo docker image prune -f

          echo "Deploy complete at $(date)"
          DEPLOY_SCRIPT
          )"
